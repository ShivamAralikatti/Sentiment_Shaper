<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap')</style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form action="/predict_sentiment" method="post">
        <label for="review">Enter a sentiment:</label>
        <textarea name="review" id="review" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Predict Sentiment</button>
    </form>
    {% if prediction %}
        <p>Sentiment: {{ prediction }}</p>
        <p>Review: {{ review }}</p>
    {% endif %}
</body>
</html>
